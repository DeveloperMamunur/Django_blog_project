{% extends 'dashboard.html' %}
{% block styles %}
    <style>
        .text_area{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 80px;
            margin-bottom: 0;
            color: #dc3545;
        }
        h2 {
            font-size: 24px;
            margin-top: 0;
            color: #343a40;
        }
        p {
            color: #6c757d;
        }
        .btn-primary{
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
{% endblock styles %}
{% block content %}

    <div class="text_area">
        <h1>403</h1>
        <h2>Forbidden</h2>
        <p>You do not have permission to access this page.</p>
        <a href="{% url 'home' %}" class="btn-primary">Back to Home</a>
    </div>

{% endblock content %}
